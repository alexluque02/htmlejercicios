<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1{
            text-align: center;
        }
        #reloj {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            }

        #circ {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }

        #aguja {
            position: absolute;
            top: 35%;
            left: 39%;
            width: 0;
            height: 0;
            border-bottom: 50px solid white;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            animation:miAnimacion 60s normal infinite linear paused; 
        }

        #aguja:hover {
            animation-play-state: running;
        }

        @keyframes miAnimacion{
        0%{
            transform: rotate(0deg);
        }100%{
            transform: rotate(360deg);
        }
    }
    </style>
</head>
<body>
    <h1>Pon el rat√≥n sobre la flecha</h1>
    <div id="reloj">
        <div id="circ"></div>
        <div id="aguja"></div>
    </div>
</body>
</html>
