<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style type="text/css">
        
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        nav{
            width: 30%;
        }
        nav ul{
            list-style-type: none;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav>ul{
            display: flex;
            flex-direction: column;
        }
        nav ul li{
            text-decoration: none;
            color: white;
            text-align: center;
            border: .5px solid white;
        }
        div{
            margin-left: 290px;
        }
        div.contact{
            margin-left:294px;
        }
        a{
            display: flex;
            justify-content: left;
            padding-left: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
            text-align: center;
            background: linear-gradient(to right, hwb(240 0% 0%), violet);
        }
        nav>ul>li>ul>li{
            overflow: hidden;
            height: 0px;
            border: 0;
            transition: height 0.5s ease-in;
        }
        li:hover{
            animation: animacionMenu 0.5s ease-in;
        }
        nav>ul>li:hover>ul>li{
            height: 40%;
        }
        nav>ul>li>a:hover{
            background: linear-gradient(to right, rgb(15, 144, 250), rgb(237, 149, 240));
        }
        nav>ul>li>ul>li>a{
            padding-left: 30px;
            background: linear-gradient(to right, rgb(54, 54, 54), rgb(112, 111, 111));
            font-size: 0.8em;
        }
        nav>ul>li>ul>li:hover>a{
            background: linear-gradient(to right, black, gray);
        }
        nav>ul>li>a:hover>div>.bi-caret-down-fill{
            transform: rotate(180deg);
        }
        @keyframes animacionMenu {
            0%{
                transform: translate(0px, 0px);
                background-color: green;
            }50%{
                transform: translate(4px, 0px);
                background-color: pink;
            }100%{
                transform: translate(0px, 0px);
                background-color: green;
            }
        }
    </style>
</head>
<body>

                <ul>
