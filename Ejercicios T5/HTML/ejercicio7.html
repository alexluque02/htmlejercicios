<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            width: 70%;
            margin: 0 auto;
        }
        nav {
            background-color: rgb(4, 38, 74);
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            flex: 1 1 auto;
            display: inline-block;
            position: relative;
            text-align: center;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #ccc;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #f2f2f2;
            top: 100%;
            left: 0;
            animation: submenu 0.5s ease-in;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li a {
            display: block;
            padding: 10px;
        }

        @keyframes submenu {
        from {
            opacity: 0;
            transform: scaleY(0);
        }
        to {
            opacity: 1;
            transform: scaleY(1);
        }
}

        nav ul li:hover ul {
        animation: submenu 0.5s ease-in;
        }

    </style>
</head>
<body>
    <nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li>
      <a href="#">Services</a>
      <ul>
        <li><a href="#">Web Design</a></li>
        <li><a href="#">Web Development</a></li>
        <li><a href="#">SEO</a></li>
        <li><a href="#">Social Media</a></li>
        <li><a href="#">Content Creation</a></li>
      </ul>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>
</html>
