<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        html, body {
            margin: 0;
            padding: 0;
            font-family: Lato,"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;
            font-weight: 400;
            width: 100%;
            height: 100%;
            background-color: #F4F3F6;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        nav {
            width: 100%;
            height: 9%;
            display: flex;
            background-color: #11181c;
            font-size: 0.8em;
        }
        div ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        #menu-left {
            float: left;
            display: flex;
            width: 70%;
        }
        #menu-left ul a{
            display: flex;
            margin-right: 20px;
            justify-content: flex-start;
        }
        #menu-left ul a:first-child {
            background-color: #00a0df;
            width: 45px;
            height: 100%;
            padding-left: 5px;
            transition: width 0.5s ease;
        }
        #menu-left ul a:first-child:hover {
            width: 140px;
        }
        #menu-right {
            float: right;
            align-content: flex-start;
            display: flex;
            width: 30%;
            margin-right: 30px;
        }
        #menu-right ul a{
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
        }
        nav a {
            text-decoration: none;
            color: #aeb4b7;
            text-transform: uppercase;
            height: 100%;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            color: #fff;
        }
        .icon-ubqt-logo {
            background: url('../IMG/logo-ubqt.png');
            width: 100%;
            height: 40px;
            background-repeat: no-repeat;
        }
        .icon-search {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
		<nav>
			<div id="menu-left">
				<ul>
					<a href="">
						<span class="icon-ubqt-logo"></span>
					</a>
					<a href="">
						<li>Software</li>
					</a>
					<a href="">
						<li>Operator</li>
					</a>
					<a href="">
						<li>Unifi</li>
					</a>
					<a href="">
						<li>Ulabs</li>
					</a>
					<a href="">
						<li>Products</li>
					</a>
					<a href="">
						<li>Buy</li>
					</a>
				</ul>
			</div>
			<div id="menu-right">
				<ul>
					<a href="">
						<li>Downloads</li>
					</a>
					<a href="">
						<li>Support</li>
					</a>
					<a href="">
						<li>Community</li>
					</a>
					<a href="">
						<img src="../IMG/apple_search_icon_cropped.png" class="icon-search" alt="">
					</a>
				</ul>
			</div>
		</nav>
		<div id="content">
			
		</div>
	</div>
</body>
</html>
